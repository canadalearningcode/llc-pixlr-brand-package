      ##Ados en programmation : création d'une image de marque avec Pixlr

      <br>
      #Ordre du jour

      <strong> Important :</strong>
      Ces notes ne sont que des lignes directrices. Vous n'avez pas à vous dépêcher pour terminer toutes les diapositives. L'essentiel est que les apprenantes suivent pendant l'atelier.

      <em>Remarque </em>: Cet horaire est conçu pour un atelier d'une journée complète.
      Si vous organisez un atelier qui se déroule sur deux soirées, vous pouvez diviser l'horaire en deux. N'oubliez pas de faire une pause de 15 à 30 minutes les deux jours. Les premières 15 à 20 minutes de la deuxième journée doivent être consacrées aux questions et à la révision des notions de la journée précédente.

      * <strong>Démarrage (10 h 00 - 11 h 00)</strong>: Rudiments de la conception graphique, Théorie des couleurs, Composition, Typographie
      * <strong>Conception créative (11 h 00 - 12 h 30)</strong> : Analyse de logos, Introduction à l'image de marque, Premiers pas avec Pixlr, Découverte de l'interface
      * <strong>Dîner (12 h 30 - 13 h 30)</strong>
      * <strong>Utilisation de Pixlr (13 h 30 - 14 h 00)</strong> : Exercice sur les calques, Options de menu, Outils, Historique, Retouche photo
      * <strong>Retouche photo (14 h 00 - 14 h 30)</strong> : Exercice de groupe sur la transformation, le recadrage, les sélections, la gomme à effacer, les styles de calques
      * <strong>Marque personnelle (14 h 30 - 15 h 30)</strong> : Banque d'images, Organisation des calques, Choix d'une palette de couleurs, Choix de type de caractères
      * <strong>Conception de logo (15 h 30 - 16 h 00)</strong> : Choix d'une icône, Inversion de couleurs, Finalisation, Prochaines étapes


      <br>
      #Remarques générales

      * <strong>Important!</strong> Accordez aux apprenantes assez de temps pour télécharger les fichiers d'apprentissage de la diapositive 1. Vérifiez auprès des apprenantes si elles ont téléchargé les fichiers à leur arrivée.
      Pour utiliser Pixlr, les apprenantes doivent installer Flash, si ce n'est pas déjà fait.
      Si elles veulent sauvegarder leur projet pendant l'atelier ou modifier leur tableau d'ambiance plus tard, elles devront créer un compte sur pixlr.com. Elles peuvent quand même utiliser l'éditeur dans le navigateur. Lorsqu'elles y accèderont, elles auront le choix de se connecter (Login) et de s'inscrire (Sign up) en cliquant sur les boutons en haut à droite.
      Encouragez-les à vous demander de l'aide à vous ou aux mentores pour l'installation.
      * Problème fréquent avec les fichiers d'apprentissage : assurez-vous que les utilisatrices de Windows font l'extraction du dossier au complet. Si les apprenantes voient les diapositives sans styles CSS, elles règleront probablement le problème en faisant cela.
      * Montrez aux apprenantes comment utiliser des raccourcis de clavier pour faire des actions (refaire, défaire et sauvegarder) dans leurs fichiers. N'oubliez pas de mentionner les raccourcis à voix haute, car ceux-ci sont invisibles à l'écran lorsque vous les utilisez. Mentionnez les raccourcis pour Windows ET Mac, pas seulement pour un des deux systèmes.
      * Dites vos conseils et raccourcis préférés au groupe (p. ex., passer d'une fenêtre à une autre, coins intelligents, raccourcis de clavier, curseur sur la barre de tâches).

      <br>
      #Exemples précis

      <h2>Notes</h2>

      <strong>Diapositive 5 : LA CONCEPTION GRAPHIQUE EST PARTOUT!</strong>

      Accordez un peu de temps aux apprenantes afin qu'elles puissent parler de leurs idées. Vous pouvez aussi donner des exemples de graphisme dans la salle, comme les vêtements, les appareils, etc.

      <strong>Diapositive 6: Panneaux</strong>

      Quel est le sens de...? Et de...? La conception graphique utilise des couleurs et des symboles pour véhiculer des informations visuellement. Rouge... Orange...

      <strong>Diapositive 7 : Pochettes d'album</strong>

      La conception graphique des pochettes d'album sert à refléter les différents styles et genres musicaux de l'artiste. Par exemple, la plupart du temps, on peut distinguer un album de métal des autres, car le graphisme véhicule une image particulière à ce style.

      <strong>Diapositive 8 : Logos</strong>

      Les logos sont un autre exemple de conception graphique. Ils nous permettent de nous rappeler visuellement des entreprises et des marques.

      <strong>Diapositive 10 : COMMUNIQUER!</strong>

      La conception graphique est souvent considérée comme un simple art comme les autres, mais son véritable objectif est de communiquer avec le public et les clients. Le graphisme exprime une idée, un message ou une émotion.
      Il n'y a rien de particulièrement artistique dans un panneau de signalisation, mais les couleurs, les formes et les symboles ont été choisis pour véhiculer un message.

      <strong>Diapositive 12 : COULEURS ET ÉMOTIONS</strong>

      Les couleurs suscitent une multitude d'émotions chez les gens.
      À quoi pensez-vous lorsque vous voyez la couleur rouge? Le bleu? Et le jaune? Connaissez-vous des entreprises ou des logos utilisant la couleur ROUGE?

      <strong>Diapositive 15 : COMPOSITION</strong>

      Ces règles s'appliquent aussi à la photo, à l'art imprimé et à la conception Web. Nous les appliquerons au logo dans ce cas-ci.

      <strong>Diapositive 16 : Symétrie</strong>

      Les images symétriques sont agréables à nos yeux. Si nous coupons le logo de Maple Leafs en deux, nous obtenons une image en miroir de l'autre côté. Toutefois, l'asymétrie nous permet d'attirer l'oeil vers un point précis.

      <strong>Diapositive 18 : Espace négatif</strong>

      Ce terme fait référence à l'espace vide qui entoure l'image (pour équilibrer le tout) ou à l'insertion d'éléments graphiques en utilisant l'espace négatif.

      <strong>Diapositive 26 : Pourquoi l'image de marque est-elle importante?</strong>

      Une image de marque forte résonne auprès du public. Elle permet aux gens de mieux comprendre vos valeurs, votre travail et votre importance. Après avoir regardé quelques-unes des marques dans les diapositives précédentes, demandez aux apprenantes d'expliquer ce qui fait la différence entre deux marques. Pensez aux raisons pour lesquelles vous préférez certaines céréales à d'autres, Apple à Microsoft, Google à Yahoo ou les Oreos aux biscuits Sans Nom.

      <strong>Diapositive 27 : Concevoir un logo</strong>

      Pour cet exercice, assurez-vous d'avoir du papier, des stylos et des crayons!

      <strong>Diapositive 37 : Options de menu</strong>

      Fermez la fenêtre des calques et montrez comment la rouvrir à partir du menu Visualiser.

      <strong>Diapositive 48 : Options de menu</strong>

      Renommez le calque de la tête de Ryan! Il est pratique de nommer les calques afin que tout soit bien organisé.

      <strong>Diapositive 51 : SÉLECTIONS</strong>

      Prenez un moment pour montrer l'utilisation du lasso. La plupart du temps, le sujet n'est pas sur un arrière-plan solide avec un bon contraste de couleurs, alors la baguette ne sera pas toujours l'outil le plus approprié.

      <strong>Diapositive 52 : TOUCHES FINALES</strong>

      Vous pouvez utiliser le rectangle de sélection pour effacer les épaules de Ryan. Ensuite, prenez la gomme à effacer pour vous rapprocher de la barbe.
      À des fins pédagogiques, effacez un peu du menton de Ryan pour montrer aux apprenantes comment utiliser l'historique et le raccourci ctrl + z pour revenir en arrière.
